<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找項鍊</title>
  <style type="text/css">
      #c1{
        position: fixed;
        
      }
      
      #c2{
       
      }

      .pic{
        width: 100%;
      }

      @media screen and (min-width:900px) { 
        .pic{    
          width: 100%; 
        }
      }
      
      body{
        position: fixed;
        right: -10;
        top: -10;

      }
    </style>
</head>
<body>
  <canvas id="c1" width="900" height="1600"></canvas>
    
    <canvas id="c2" width="900" height="1600"></canvas>
</body>
<script type="text/javascript">
    var c1 = document.getElementById("c1");
    var c2 = document.getElementById("c2");
    
    var ctx1 = c1.getContext("2d");
    var ctx2 = c2.getContext("2d");
    
    
    // 將完整履歷放到下層  canvas2
    var imgs = new Image();
    imgs.src = 'img/after.jpg';
    imgs.onload = function(){
      ctx2.drawImage(this,0,0)
    }
    
    // 需要刮的履歷放在上層  canvas1
    var img2 = new Image();
    img2.src = 'img/before.jpg';
    img2.onload = function(){
      ctx1.drawImage(this,0,0)
    }
    
    // 監聽canvas的onmousedown事件
      c1.ontouchstart = function(ev){ // 原本是onmousedown 
    c1.ontouchmove = function(e){  // 原本是onmousemove 
      console.log(e);
      var w = 30; 
      var h = 30; 
      var x = e.pageX-c1.offsetLeft - w/2;
      var y = e.pageY-c1.offsetTop - h/2;
      ctx1.clearRect(x,y,w,h);
    }
    }
    c1.ontouchend = function(ev){ // 原本是onmouseup 

    c1.ontouchmove = null; // 原本是onmousemove 
    }

  </script>
</html>
